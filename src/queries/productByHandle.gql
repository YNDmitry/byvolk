query ProductByHandle($handle: String!) {
	productByHandle(handle: $handle) {
		id
		title
		totalInventory
		images(first: 2) {
			edges {
				node {
					src
				}
			}
		}
		description
		productType
		priceRange {
			minVariantPrice {
				amount
				currencyCode
			}
		}
		variants(first: 10) {
			edges {
				node {
					selectedOptions {
						name
						value
					}
					id
					price {
						amount
						currencyCode
					}
					availableForSale
				}
			}
		}
		options(first: 10) {
			id
			name
			values
		}
	}
}
